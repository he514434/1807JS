		var oul = document.querySelector("ul")
		oul.onclick = function(eve){
			var e = eve || window.event
			if(e.target.nodeName == "LI"){
				console.log(e.target.innerHTML)
			}
		}
		
//		事件委托的概念:
//			将多个相同子元素的相同事件,委托给共同的父元素,利用了事件冒泡,结合事件对象身上存放的事件源,实现给每个子元素绑定事件的结果
	</script>
