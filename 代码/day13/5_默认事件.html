	<script type="text/javascript">
		var oul = document.querySelector("ul")
		
		document.oncontextmenu = function(eve){
			var myeve = eve || window.event;
			oul.style.display = "block";
			oul.style.left = myeve.clientX + "px";
			oul.style.top = myeve.clientY + "px";
			
//			e.returnValue = false;
//			e.preventDefault()
			
//			if(e.preventDefault){
//				e.preventDefault()
//			}else{
//				e.returnValue = false;
//			}
			
			stopDefault(myeve)
		}
		
		document.onclick = function(){
			oul.style.display = "none"
		}
		
		function stopDefault(e){
			if(e.preventDefault){
				e.preventDefault();
			}else{
				e.returnValue = false;
			}
		}
		
		
	</script>
