//		选择排序:将第一位和后面的数据依次比较，发现小的，交换
		var arr = [9,1,6,8,3,2];
		for(var i=0;i<arr.length-1;i++){	//i=0
//			假设第一位已经最小了
			var min = arr[i];				//min=9
			var minindex = i;				//minindex=0
			for(var j=i+1;j<arr.length;j++){//j=1		j=2	j=3	j=4	j=5
				if(min > arr[j]){			//9>1		1>6	1>8	1>3	1>2
					min = arr[j]			//min=1		
					minindex = j			//minindex=1	
				}
			}
			arr[minindex] = arr[i];								//9,9,6,8,3,2
			arr[i] = min;										//1,9,6,8,3,2
		}
		console.log(arr)
