<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		这是注册页面<br />
		手机号：<input type="text" name="txt" id="user" value="" /><br />
		密码：<input type="text" name="txt" id="pass" value="" /><br />
		邮箱：<input type="text" name="txt" id="email" value="" /><br />
		姓名：<input type="text" name="txt" id="name" value="" /><br />
		班级：<input type="text" name="txt" id="clas" value="" /><br />
		<input type="button" name="btn" id="btn" value="" />
		<span></span>
	</body>
	<script src="../../jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$("#btn").click(function(){
			$.ajax({
				url:"http://www.liyangyf.com/ctrl/register.php",
				data:{
					tel:$("#user").val(),
					pass:$("#pass").val(),
					email:$("#email").val(),
					name:$("#name").val(),
					clas:$("#clas").val(),
				},
				success:function(res){
					switch(res){
						case "0":$("span").html("你的手机号太火热了，已经被注册过了");break;
						case "1":
							$("span").html("恭喜你，注册成功，3秒钟后跳转到登录");
							setTimeout(()=>{
								location.href = "l.html";
							},3000)
							break;
						case "2":$("span").html("你的信息不全，请至少输入一个手机号和密码");break;
					}
				},
				beforeSend:function(){
					$("span").html("<img src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1537188076882&di=7c89e3539936add4ca75b791a1424338&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01e09e5655299432f87512f60fb4f5.gif'>")
				}
			})
		})
		
	</script>
</html>
