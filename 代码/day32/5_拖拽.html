<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width: 100px;height:100px;background: red;position: absolute;left: 0;top: 0;}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
	<script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$(".box").mousedown(function(){
			var disX = event.offsetX;
			var disY = event.offsetY;
			$(document).on("mousemove.abc",function(){
				$(".box").css({
					left:event.clientX - disX,
					top:event.clientY - disY
				})
			})
			$(document).on("mouseup.abc",function(){
				$(document).off("mousemove.abc")
				$(document).off("mouseup.abc")
			})
		})
		
	</script>
</html>
