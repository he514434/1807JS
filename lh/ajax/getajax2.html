<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>

	<body>

	<script type="text/javascript">
		
		
		document.onclick = function(){
			var url = "http://localhost/1807/ajax/data/getdata.php";
			getAjax(url,function(res){
				if(res == 0){
					alert("登录失败")
				}else{
					console.log(JSON.parse(res))
				}
			},{
				user:"liyang",
				pass:"123456"
			});
		}
		
		function getAjax(url,callback,data){
			var str = ""
//			user=admin&passs=123
			for(var i in data){
				str = str + i + "=" + data[i] + "&";
			}
			var d = new Date();
			
			str = "?" + str + "t=" + d.getTime()
			
			url += str
			
//			http://localhost/1807/ajax/data/getdata.php?user=admin&passs=123&t=1231232
//			console.log(url)
			
			var ajax = new XMLHttpRequest();
			ajax.open("GET",url)
			ajax.onreadystatechange = function(){
				if(ajax.readyState == 4 && ajax.status == 200){
					callback(ajax.responseText)
				}
			}
			ajax.send(null);
		}
		
	</script>
</html>
