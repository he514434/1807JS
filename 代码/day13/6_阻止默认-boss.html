<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{margin: 0;border: solid 2px #ccc;background: #eee;width: 200px;height: 440px;display: none;position: absolute;}
		</style>
	</head>
	<body>
		<ul>
			<li>link1</li>
			<li>link2</li>
			<li>link3</li>
			<li>link4</li>
			<li>link5</li>
		</ul>
	</body>
	<script type="text/javascript">
		var oul = document.querySelector("ul")
		
		document.oncontextmenu = function(eve){
			var myeve = eve || window.event;
			oul.style.display = "block";
			oul.style.left = myeve.clientX + "px";
			oul.style.top = myeve.clientY + "px";
			
			return false;
		}
		
		document.onclick = function(){
			oul.style.display = "none"
		}
		
		
		
		
	</script>
</html>
