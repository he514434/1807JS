<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width: 20px;height: 20px;background: red;border-radius: 50%;position: absolute;}
		</style>
	</head>
	<body>
		<!--<div class="box"></div>-->
	</body>
	<script type="text/javascript">
		var speed = 20;		//角度
		var target = 360;	
		
		var iNow = 160;		//初始的位置
		var r = 100;		//半径
		
		var timer = null;	//计时器
		
		var obox = document.querySelector(".box")
		
		timer = setInterval(function(){
			if(iNow == target){
				clearInterval(timer)
			}else{
				
				var div = document.createElement("div");
				div.className = "box";
				
				iNow += speed;
				
				div.style.left = Math.cos(Math.PI / 180 * iNow) * r + 200 +  "px";
				div.style.top = Math.sin(Math.PI / 180 * iNow) * r + 200 + "px";
				
				document.body.appendChild(div);
			}
		},100)
		
		
	</script>
</html>
