<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: red;position: absolute;left: 0;top: 0;}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		var obox = document.getElementById("box");
		
//		键盘事件只能加给根元素,或者可以获取焦点的元素
		document.onkeydown = function(eve){
			var e = eve || window.event
			var code = e.keyCode || e.which;
			switch(code){
				case 37:
//					拿到原本的值,改变之后,再塞回去,实现改变位置
//					设置当前的值			拿到原本的值	改变
					obox.style.left = obox.offsetLeft-10 + "px";break;
				case 38:
					obox.style.top = obox.offsetTop-10 + "px";break;
				case 39:
					obox.style.left = obox.offsetLeft+10 + "px";break;
				case 40:
					obox.style.top = obox.offsetTop+10 + "px";break;
			}
		}
		
		
	</script>
</html>
