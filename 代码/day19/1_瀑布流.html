		<script type="text/javascript">
			
			onload = function(){
				var ocont = document.getElementById("cont");
				var abox = ocont.children;
				var clientW = document.documentElement.clientWidth;
//				设置大框宽度,让大矿能够根据屏幕自动居中
				var maxNum = parseInt(clientW/abox[0].offsetWidth);
				ocont.style.width = maxNum * abox[0].offsetWidth + "px";
//				定义数组,准备存储第一行初始的高度
				var heightArr = [];
				for(var i=0;i<maxNum;i++){
					heightArr.push(abox[i].offsetHeight)
				}
//				遍历后面所有的元素,准备设置定位
				for(var i=maxNum;i<abox.length;i++){
//					var min = Math.min.apply(null,heightArr);
//					取数组中的最小值(拿到第一行最小的高度,准备把第二行的元素一次插入每次最小的高度)
					var min = getMin(heightArr);
					var minIndex = heightArr.indexOf(min)
//					设置位置
					abox[i].style.position = "absolute";
					abox[i].style.top = min + "px";
					abox[i].style.left = minIndex * abox[0].offsetWidth + "px";
//					改变数组中原来最小值位置的数字
					heightArr[minIndex] = heightArr[minIndex] + abox[i].offsetHeight;
				}
				
//				1.第一行和后面所有的行;
//				2.区分第一行和后面所有的行;
//				3.找到第一行最诶的那个元素
//				4.把第二行的第一个插入到下面
//				5.top就是最诶的高度,left就是最诶的那张图的位置的 索引 个图片的宽度
//				6.
			}
			
			function getMin(arr){
				var myArr = []
				arr.forEach(function(value){
					myArr.push(value)
				})
				
				var a = myArr.sort((a,b)=>a-b);
				return a[0];
			}
