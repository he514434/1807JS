<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{width: 400px;height: 400px;background: red;}
			#box2{width: 300px;height: 300px;background: green;}
			#box3{width: 200px;height: 200px;background: blue;}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var obox1 = document.getElementById("box1")
		var obox2 = document.getElementById("box2")
		var obox3 = document.getElementById("box3")
		obox1.onclick = function(){
			alert("这是一个红色的盒子")
		}
		obox2.onclick = function(eve){
			var e = eve || window.event;
//			console.log(e)
			e.cancelBubble = true;
			alert("这是一个绿色的盒子")
		}
		obox3.onclick = function(eve){
			var myeve = eve || window.event;
//			console.log(e)
//			e.cancelBubble = true;
//			if(e.stopPropagation){
//				e.stopPropagation()
//			}else{
//				e.cancelBubble = true;
//			}
			stopBubble(myeve)
			alert("这是一个蓝色的盒子")
		}

//		文档流:
//		事件流:
//			IE,认为,


		function stopBubble(e){
			if(e.stopPropagation){
				e.stopPropagation()
			}else{
				e.cancelBubble = true;
			}
		}
	</script>
</html>
