$('.warp>ul li').click(function(){

    $('.warp div').css('display','none')

    $('.warp div').eq($(this).index()).css('display','block')
    

})


})

    </script>
    <style>
*{
    margin: 0;
    padding: 0;
    list-style-type: none;
}
.warp{
    width: 303px;
    height: 600px;
    border: 1px solid #b6b6b6;
    margin: 0 auto;
    position: relative;
}
.warp ul{
    width: 304px;
    height: 100px;
    border-bottom: 1px solid #b6b6b6;
}
.warp ul li{
    border-right: 1px solid #b6b6b6;
    float: left;
    width: 100px;
    line-height: 100px;
    text-align: center;
}

.warp div{
    width: 303px;
    height: 500px;
    position: absolute;
    top: 100px;
    display: none;
    text-align: center;
    line-height: 500px;
    font-size: 100px;
    color: #fff;
}
.div1{
    background: red;
}
.div2{
    background: green;
}

.div3{
    background: pink;
}
.active{
    background: pink;
    display: block;
}


    </style>
</head>
<body>

    <div class="warp">
        
    <ul>


        <li>Tab1</li>
        <li>Tab2</li>
        <li>Tab3</li>



    </ul>

    <div class="div1" style="display:block">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>

    </div>

</body>
