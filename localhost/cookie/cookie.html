		function setCookie(key,value,n){
			if(n != undefined){

		function getCookie(key){
//			获取所有cookie
			var str = document.cookie;
//			第一次分割成一对一对的,一维数组
			arr = str.split("; ")
//			遍历该数组,准备二次分割
			for(var i=0;i<arr.length;i++){
//				二次分割之后,可以直接进行判断
				if(arr[i].split("=")[0] == key){
//					如果二次分割的第一个数组与传参相等,那么相同位置的第二个数据就是要拿到的结果
					return arr[i].split("=")[1];
				}
			}
			return "";
		}
