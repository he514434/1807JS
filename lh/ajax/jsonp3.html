		function jsonp(url,callback,data){
			
			var str = ""
			for(var i in data){
				str = str + i + "=" + data[i] + "&";
			}
			url = url + "?" + str.slice(0,str.length-1);
			
			var script = document.createElement("script")
			script.src = url;
			document.body.appendChild(script)
			
//			data._fnName				cb
//			data[data._fnName]			data.cb		abc
//			window[data[data._fnName]]	window.abc

				callback(res)
			}
		}
