<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    #container {
      width: 80%;
      height: 600px;
      border: 2px solid red;
      background: #000;
      margin: 20px auto;
      cursor: pointer;
      position: relative;
      left: 0;
      top: 0;
      overflow: hidden;
    }

    .fire {
      width: 10px;
      height: 10px;
      position: absolute;
      bottom: 0;
    }

    .small-fire {
      width: 10px;
      height: 10px;
      position: absolute;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>

</html>
<script src="../move.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  function Fire(main,offset) {
    this.main = main;
    this.x = offset.x;
    this.y = offset.y;
    this.createFire()
  }

  Fire.prototype.createFire = function () {
    this.ele = document.createElement("div");
    this.ele.className = "fire";
    this.main.appendChild(this.ele);
    this.ele.style.left = this.x + "px";
    this.ele.style.background = "red";
    this.move()
  }

  Fire.prototype.move = function () {
    var that = this;
    move(this.ele,{top:this.y},function () {
      that.ele.remove()
    })
  }

  Fire.prototype.createSmall = function () {

  }

  Fire.prototype.smallMove = function () {

  }

  var ocont = document.getElementById("container")
  ocont.onclick = function (eve) {
    var e = eve || window.event;
    new Fire(ocont,{
      x:e.offsetX,
      y:e.offsetY
    })
  }
</script>
