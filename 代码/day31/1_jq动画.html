<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width:100px;height:100px;background: red;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="隐藏" />
		<input type="button" name="" id="btn2" value="显示" />
		<input type="button" name="" id="btn3" value="显示/隐藏" />
		<input type="button" name="" id="btn4" value="上拉" />
		<input type="button" name="" id="btn5" value="下拉" />
		<input type="button" name="" id="btn6" value="上拉/下拉" />
		<input type="button" name="" id="btn7" value="渐隐" />
		<input type="button" name="" id="btn8" value="渐显" />
		<input type="button" name="" id="btn9" value="渐隐/渐显" />
		<div></div>
		
		
	<script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
//		$("div").css({
//			width:100,
//			height:100,
//			background:"red"
//		})
//		内置动画
			$("#btn1").click(function(){
				$("div").hide(3000)
			})
			$("#btn2").click(function(){
				$("div").show(3000)
			})
			$("#btn3").click(function(){
				$("div").toggle(3000)
			})
			
			$("#btn4").click(function(){
				$("div").slideUp(2000)
			})
			$("#btn5").click(function(){
				$("div").slideDown(2000)
			})
			$("#btn6").click(function(){
				$("div").slideToggle(2000)
			})
			
			$("#btn7").click(function(){
				$("div").fadeOut(3000)
			})
			$("#btn8").click(function(){
				$("div").fadeIn(3000)
			})
			$("#btn9").click(function(){
				$("div").fadeToggle(3000)
			})
			
//		自定义动画
			
			
//		动画的配置
	</script>
	</body>
</html>
